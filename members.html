<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Library System - Members</title>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 60%; margin-top: 20px; }
th, td { border: 1px solid #000; padding: 8px; text-align: left; }
input, button { margin: 5px 0; padding: 5px; }
</style>
<script>
function validateForm() {
    let name = document.forms["memberForm"]["name"].value;
    let email = document.forms["memberForm"]["email"].value;
    if (name == "" || email == "") {
        alert("Both fields are required!");
        return false;
    }
}
</script>
</head>
<body>

<h2>Members</h2>
<form name="memberForm" action="#" method="post" onsubmit="return validateForm()">
    Name: <input type="text" name="name">
    Email: <input type="text" name="email">
    <button type="submit">Add Member</button>
</form>

<table>
<tr><th>ID</th><th>Name</th><th>Email</th></tr>
<tr><td>1</td><td>Alice</td><td>alice@email.com</td></tr>
<tr><td>2</td><td>Bob</td><td>bob@email.com</td></tr>
<tr><td>3</td><td>Charlie</td><td>charlie@email.com</td></tr>
</table>

</body>
</html>
