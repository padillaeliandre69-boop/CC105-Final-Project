<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Library System - Books</title>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 60%; margin-top: 20px; }
th, td { border: 1px solid #000; padding: 8px; text-align: left; }
input, button { margin: 5px 0; padding: 5px; }
</style>
<script>
function validateForm() {
    let title = document.forms["bookForm"]["title"].value;
    let author = document.forms["bookForm"]["author"].value;
    if (title == "" || author == "") {
        alert("Both fields are required!");
        return false;
    }
}
</script>
</head>
<body>

<h2>Books</h2>
<form name="bookForm" action="#" method="post" onsubmit="return validateForm()">
    Title: <input type="text" name="title">
    Author: <input type="text" name="author">
    <button type="submit">Add Book</button>
</form>

<table>
<tr><th>ID</th><th>Title</th><th>Author</th></tr>
<tr><td>1</td><td>Book A</td><td>Author 1</td></tr>
<tr><td>2</td><td>Book B</td><td>Author 2</td></tr>
<tr><td>3</td><td>Book C</td><td>Author 3</td></tr>
</table>

</body>
</html>
