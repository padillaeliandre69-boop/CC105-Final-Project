<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Library System - Borrowed Books</title>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 70%; margin-top: 20px; }
th, td { border: 1px solid #000; padding: 8px; text-align: left; }
input, button { margin: 5px 0; padding: 5px; }
</style>
<script>
function validateForm() {
    let book = document.forms["borrowForm"]["book_id"].value;
    let member = document.forms["borrowForm"]["member_id"].value;
    if (book == "" || member == "") {
        alert("Both fields are required!");
        return false;
    }
}
</script>
</head>
<body>

<h2>Borrowed Books</h2>
<form name="borrowForm" action="#" method="post" onsubmit="return validateForm()">
    Book ID: <input type="number" name="book_id">
    Member ID: <input type="number" name="member_id">
    <button type="submit">Add Borrow Record</button>
</form>

<table>
<tr><th>ID</th><th>Book ID</th><th>Member ID</th><th>Borrow Date</th><th>Return Date</th></tr>
<tr><td>1</td><td>1</td><td>1</td><td>2026-01-07</td><td></td></tr>
<tr><td>2</td><td>2</td><td>2</td><td>2026-01-06</td><td></td></tr>
</table>

</body>
</html>
